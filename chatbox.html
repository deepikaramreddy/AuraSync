<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Mental Health Chatbot">
  <title>Mental Health Chatbot</title>
  <link rel="stylesheet" href="chatbox.css"> <!-- Link to your chatbox.css -->
</head>
<body>
  <header>
    <h1>Mental Health Chatbot</h1>
  </header>

  <main>
    <section id="chatbox">
      <h2>How are you feeling today?</h2>
      <div class="chat-container">
        <div class="chat-window" id="chat-window">
          <div class="message bot-message">
            Hi! I'm here to help you. How are you feeling today?
          </div>
        </div>
        <div class="chat-input">
          <input type="text" id="user-input" placeholder="Type your message here..." />
          <button id="send-btn">Send</button>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Mental Health Awareness Initiative</p>
  </footer>

  <script src="chatbox.js"></script> <!-- Link to your chatbox.js -->
</body>
</html>
