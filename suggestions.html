<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggestions Page</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: #333;
        }

        /* Centered container for the content */
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #4facfe;
            font-size: 2.5rem;
        }

        /* Styling for the text area and submit button */
        textarea {
            width: 100%;
            height: 120px;
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            resize: none;
            font-size: 16px;
        }

        button {
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Suggestions List Styling */
        .suggestions-list {
            margin-top: 30px;
            text-align: left;
        }

        .suggestions-list h2 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 20px;
            text-align: center;
        }

        .suggestion-item {
            padding: 15px;
            margin: 10px 0;
            background: #f9f9f9;
            border-radius: 10px;
            border: 1px solid #ddd;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }

        /* Make the design responsive */
        @media screen and (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            button {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>We Value Your Suggestions</h1>
        <p>Please share your ideas, feedback, or suggestions below. Help us improve!</p>
        
        <!-- Form for submitting suggestions -->
        <form id="suggestionForm">
            <textarea id="suggestionInput" placeholder="Write your suggestion here..." required></textarea><br>
            <button type="submit">Submit Suggestion</button>
        </form>
        
        <!-- Section to display submitted suggestions -->
        <div class="suggestions-list" id="suggestionsList">
            <h2>Submitted Suggestions:</h2>
            <!-- Suggestions will be dynamically added here -->
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('suggestionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent page reload

            // Get the value from the text area
            const suggestion = document.getElementById('suggestionInput').value;

            // Create a new div for the suggestion
            const suggestionItem = document.createElement('div');
            suggestionItem.className = 'suggestion-item';
            suggestionItem.textContent = suggestion;

            // Append the new suggestion to the list
            const suggestionsList = document.getElementById('suggestionsList');
            suggestionsList.appendChild(suggestionItem);

            // Clear the text area
            document.getElementById('suggestionInput').value = '';
        });
    </script>
</body>
</html>
